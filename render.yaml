databases:
  - name: MoneyMate
    databaseName: MoneyMate
    user: MoneyMate

services:
  - type: web
    name: MoneyMate
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: MoneyMate
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
